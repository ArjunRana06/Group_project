<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invest4Edu Blogs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #5380c1;
      color: white;
    }

    .header-image {
      max-height: 40vh;
      width: auto;
    }

    .content {
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row content">
      <!-- Left Image -->
      <div class="col-md-3 d-flex justify-content-center align-items-center">
        <img src="path-to-left-image.png" alt="Piggy Bank Image" class="header-image">
      </div>
      
      <!-- Heading and Paragraph -->
      <div class="col-md-6 text-center">
        <h1>Welcome to invest4Edu Blogs</h1>
        <p>On Education Planning, Early Investment, Study Abroad, Career Guidance and many more...</p>
      </div>
      
      <!-- Right Image -->
      <div class="col-md-3 d-flex justify-content-center align-items-center">
        <img src="path-to-right-image.png" alt="Airplane Image" class="header-image">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
