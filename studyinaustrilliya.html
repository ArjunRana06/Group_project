<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study in Australia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link rel="stylesheet" href="./studyinaustrilliya.css">
</head>
<body>

  <div class="background-section">
    <div class="content-wrapper">
      <!-- Left Content -->
      <div class="left-content">
        <p>Study in</p>
        <h1>Australia</h1>
        <p>Study Abroad Is Your Quintessential Higher Education Experience.</p>
        
        <div class="row">
            <div class="col-6">
                <img src="./my_images/Check.b1a07717.svg" alt="">
                High Visa Success Ratio
            </div>
            <div class="col-6">
                <img src="./my_images/Check.b1a07717.svg" alt="">
                Apply to Top-Ranked Universities
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <img src="./my_images/Check.b1a07717.svg" alt="">
                Documentation Guidance
            </div>
            <div class="col-6">
                <img src="./my_images/Check.b1a07717.svg" alt="">
                Scholarship Assistance
            </div>
        </div>
      </div>

      <!-- Right Content (Form) -->
      <div class="right-content">
        <h3 class="text-center mb-4">Get in Touch Today!</h3>
        <form>
          <div class="row">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="First Name" required>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Last Name" required>
            </div>
          </div>
          <input type="email" class="form-control" placeholder="Email" required>
          <input type="tel" class="form-control" placeholder="Mobile" required>
          <select class="form-select" required>
            <option value="">Select Country</option>
            <!-- Add country options here -->
          </select>
          <select class="form-select" required>
            <option value="">Select Course</option>
            <!-- Add course options here -->
          </select>
          <select class="form-select" required>
            <option value="">Select Intake</option>
            <!-- Add intake options here -->
          </select>
          
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="newsletterCheck" required>
            <label class="form-check-label" for="newsletterCheck">
              I agree to receive newsletters and promotional content from invest4Edu.
            </label>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
            <label class="form-check-label" for="termsCheck">
              I agree to the <a href="#">T&C</a> and <a href="#">Privacy Policy</a>.
            </label>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
